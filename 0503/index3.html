<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" name="num1" value="0"/>
    <input type="text" id="num2" name="num2" value="0"/>
    <div id="result"></div>
    <script>
        function onChangeInput1(e){
            const tmp = parseInt(e.target.value) + parseInt(num2.value);
            if (isNaN(tmp)){
                result.innerHTML = "사용할 수 없는 값입니다.";
            }
            else {
                result.innerHTML = `${tmp}`;
            }
        }
        function onChangeInput2(e){
            const tmp = parseInt(e.target.value) + parseInt(num1.value);
            if (isNaN(tmp)){
                result.innerHTML = "사용할 수 없는 값입니다.";
            }
            else {
                result.innerHTML = `${tmp}`;
            }
        }
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const result = document.getElementById('result');
        num1.addEventListener('input', onChangeInput1);
        num2.addEventListener('input', onChangeInput2);

    </script>
</body>
</html>
